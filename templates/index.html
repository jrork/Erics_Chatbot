<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eric's Retro Chatbot</title>
  <style>
    body {
      font-family: monospace;
      background: url('/static/background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    #chat-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #ccc;
      border-radius: 8px;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 0.75rem;
    }
    .user {
      font-weight: bold;
      color: #39f;
    }
    .bot {
      font-weight: bold;
      color: #0f0;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      resize: vertical;
      font-family: monospace;
      background: #222;
      color: #fff;
      border: 1px solid #888;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <textarea id="user-input" rows="3" placeholder="Ask me about the 1980s!"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Eric'}:</span> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage('user', userText);
      inputField.value = '';

      try {
        const res = await fetch('/get_retort', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: userText })
        });

        const data = await res.json();
        appendMessage('bot', data.response);
      } catch (err) {
        appendMessage('bot', '[Error getting response]');
        console.error(err);
      }
    }

    document.getElementById('user-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
